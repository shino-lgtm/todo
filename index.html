<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>毎日のToDo</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      font-size: 1.8em;
      color: #333;
      text-align: center;
    }
    li {
      list-style: none;
      margin: 10px 0;
      font-size: 1.2em;
    }
    label {
      display: flex;
      align-items: center;
    }
    input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.3);
    }
    button {
      margin-top: 20px;
      padding: 10px;
      font-size: 1em;
      width: 100%;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>📝 今日のToDo</h1>
  <ul id="todoList"></ul>
  <button id="resetBtn">チェックをリセット</button>

  <!-- JavaScriptを読み込み -->
  <script src="main.js"></script>
</body>
</html>
